language: r
pandoc_version: 1.19.2.1
sudo: false
cache:
  packages: true
  directories:
  - $TRAVIS_BUILD_DIR/_bookdown_files
before_install:
- sudo apt-get -qq update
- sudo apt-get install libmagick++-dev
- sudo apt-get install --only-upgrade imagemagick
before_script:
- chmod +x ./_build_and_deploy.sh
- git config --global user.email "christoph.molnar@gmail.com"
- git config --global user.name "Christoph Molnar"
script: ./_build_and_deploy.sh
r_github_packages: christophM/iml
env:
  global:
  - secure: 
