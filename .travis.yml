language: r
pandoc_version: 1.19.2.1
sudo: required
cache:
  packages: true
  directories:
  - manuscript/cache


before_install:
  - sudo apt-get install libgsl-dev
  - sudo apt-get install open-cobol
  - Rscript -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) { install.packages("BiocManager"); BiocManager::install("Biobase", version = "3.9")}'
before_script:
- chmod +x ./_build_and_deploy.sh
- git config --global user.email "christoph.molnar@gmail.com"
- git config --global user.name "Christoph Molnar"
script: ./_build_and_deploy.sh
env:
  global:
  - secure: 


